<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slope of a Line Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="slopeofaLineRadio" name="variables" checked>
  <label for="slopeofaLineRadio">Slope of a Line</label>

  <input type="radio" id="x1CoordinateRadio" name="variables">
  <label for="x1CoordinateRadio">X1 Coordinate</label>

  <input type="radio" id="y1CoordinateRadio" name="variables">
  <label for="y1CoordinateRadio">Y1 Coordinate</label>

  <input type="radio" id="x2CoordinateRadio" name="variables">
  <label for="x2CoordinateRadio">X2 Coordinate</label>

  <input type="radio" id="y2CoordinateRadio" name="variables">
  <label for="y2CoordinateRadio">Y2 Coordinate</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">X1 Coordinate</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Y1 Coordinate</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">X2 Coordinate</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">Y2 Coordinate</label>
  <input type="number" id="v4"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
